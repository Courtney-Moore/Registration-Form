<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
    <div>
        <label for="firstName">First name *</label>
        <input type="text" name="firstName" id="firstName">
    </div>
    
    <label for="lastName">Last name *</label>
    <input type="text" name="lastName" id="lastName">

    <div>
        <label for="email">Email Address *</label>
        <input type="text" name="emailAddress" id="emailAddress">
    </div>
    <div>
        <label for="password">Password *</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="confirmPassword">Confirm Password *</label>
        <input type="password" name="confirmPassword" id="confirmPassword">
    </div>
    <div>
        <label for="confirmPassword">Birthday*</label>
        <input type="date" name="birthday" id="birthday">
    </div>
    <div>
        <p>Gender Identity</p>
        <input type="radio" name="gender" id="male" value="male"
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="female" value="female"
        <label for="female">Female</label>
        <input type="radio" name="gender" id="Non-binary" value="Non-binary"
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="gender" id="Prefer not to say" value="Prefer not to say"
        <label for="Pefer not to say">Prefer not to say</label>

    </div>
    <div>
        <label for="description">A short description about myself</label></div>
    
        <textarea name= "description" id="description" cols="" rows="10">
        </textarea>
    <div>
        <label for="Favoritelanguage">Favorite Language:</label>  
        <select name="Favoritelanguage" id="Favoritelanguage">
            <option value="Javascript">Javascript</option>
            <option value="HTML">HTML</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
        </select>
    </div>
    
            
    <div>
        <input type="checkbox" name="checkbox" id="checkbox"> 
        <label for="checkbox">Yes, I would like to receive periodic email updates </label>
    </div>
        <input type="submit" value="Create Account">
    </div>
    </form>
</body>
</html>
